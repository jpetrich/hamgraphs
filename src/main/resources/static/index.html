<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Neo4j HamGraphs</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="/assets/js/interface.js"></script>
  <script type="text/javascript" src="/assets/js/graph.js"></script>
</head>

<body>

<div id="interface">
  <section>
    <div id="search-panel">
      <input id="search" type="text" value="Ham Radio" />
      <button id="search-button" >Search</button>
    </div>
  </section>
  <section>
    <div id="interface-section-header">Results:</div>
    <div id="search-results">
    <!-- sample search result -->
      <div class="search-result">
        <div class="title">Title</div>
        <div class="description">Description</div>
      </div>
    </div>
  </section>
  <section>
    <div id="interface-section-header">Details:</div>
    <div id="result-details">
      <div id="detail-title"></div>
      <div id="detail-description"></div>
      <!-- TODO add more -->
    </div>
  </section>
</div>

<div id="graph">
  <section>
    <div id="map-controls">
      <div id="move-left">→</div>
      <div id="move-up">↓</div>
      <div id="move-down">↓</div>
      <div id="move-right">→</div>
      <div id="zoom-in">+</div>
      <div id="reset">•</div>
      <div id="zoom-out">-</div>
    </div>
  </section>
</div>

</body>
</html>
