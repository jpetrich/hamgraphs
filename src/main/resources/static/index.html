<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="/assets/css/main.css">
  <title>Neo4j HamGraphs</title>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="/assets/js/interface.js"></script>
  <script type="text/javascript" src="/assets/js/graph.js"></script>
</head>

<body>
<div id="graph"></div>

<div id="interface">
  <div id="search-bar" role="navigation" class="navbar navbar-default navbar-static-top">
      <div class="container">
          <div class="row">
              <div class="col-sm-6 col-md-6">
                  <ul class="nav navbar-nav">
                      <li>
                          <form role="search" class="navbar-form" id="search">
                              <div class="form-group">
                                  <input type="text" value="Matrix" placeholder="Search for Activity Title" class="form-control" name="search">
                              </div>
                              <button class="btn btn-default" type="submit">Search</button>
                          </form>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </div>

  <div id="search-results" class="row">
      <div class="col-md-5">
          <div class="panel panel-default">
              <div class="panel-heading">Search Results</div>
              <table id="results" class="table table-striped table-hover">
                  <thead>
                  <tr>
                      <th>Activity</th>
                      <th>Description</th>
                  </tr>
                  </thead>
                  <tbody>
                  </tbody>
              </table>
          </div>
      </div>
      <div class="col-md-7">
          <div class="panel panel-default">
              <div class="panel-heading">Details</div>
              <div class="row">
                  <div class="col-sm-4 col-md-4" id="title">
                  </div>
                  <div id="description" class="col-md-8 col-sm-8">
                      <ul id="crew">
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

</body>
</html>
